<ion-header>
  <ion-navbar>
    <ion-title>
      Setup
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addBeverage()">Add Beverage</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

        <custom-slot-view [aLabel]="'Slot 1'" [beverages]="availableBeverages" [index]="0" [aSelectedBeverage]="beverages[0]" (finalProduct)="setSlot($event,0)"></custom-slot-view>
      </ion-item>
      <ion-item>
        <custom-slot-view [aLabel]="'Slot 2'" [beverages]="availableBeverages" [index]="1" [aSelectedBeverage]="beverages[1]" (finalProduct)="setSlot($event,1)"></custom-slot-view>
