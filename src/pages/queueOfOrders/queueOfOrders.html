<ion-header>
  <ion-navbar>
    <ion-title>
      Welcome
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card *ngFor="let drink of dataService.drinks">
      <ion-item>
        <h2>{{ drink.username }}</h2>
        <p>{{ drink.drinkName }}</p>
      </ion-item>
    </ion-card>
</ion-content>
