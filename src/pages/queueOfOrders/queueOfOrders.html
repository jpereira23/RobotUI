<ion-header>
  <ion-navbar>
    <ion-title>
      Welcome
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    {{ drinks.length }}
    <ion-card *ngFor="let drink of drinks">
      <ion-item>
        <h2>{{ drink.username }}</h2>
        <p>{{ drink.drinkName }}</p>
      </ion-item>
    </ion-card>
  <button ion-button (click)="sendData()">Drink Finished</button>
</ion-content>
